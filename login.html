<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #e3f2fd, #ffffff);
        font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .login-box {
        width: 360px;
        background: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .login-box h2 {
        text-align: center;
        color: #1f3c88;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #333;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .role-group {
        margin-bottom: 15px;
        font-size: 14px;
        color: #333;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    .login-btn:hover {
        background-color: #084298;
    }

    .extra {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .extra a {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 500;
    }

    .extra a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form onsubmit="return redirectLogin()">

        <div class="input-group">
            <label>Email or Phone</label>
            <input type="text" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" required>
        </div>

        <div class="role-group">
            <label>Login As:</label>
            <input type="radio" name="role" value="donor" checked> Donor
            &nbsp;&nbsp;
            <input type="radio" name="role" value="hospital"> Hospital
            &nbsp;&nbsp;
            <input type="radio" name="role" value="receiver"> Receiver
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="extra">
        Donâ€™t have an account?
        <a href="signup.html">Sign Up</a>
    </div>
</div>

<script>
function redirectLogin() {
    window.location.href = "homepage.html";
    return false;
}
</script>

</body>
</html>
